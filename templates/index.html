<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Vision Transfer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="bg-image text-center text-white d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <h1 class="display-4">Artistic Vision Transfer</h1>
            <p class="lead">Transform your photos into stunning artworks!</p>

            <form id="upload-form" action="/style-transfer" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <input type="file" name="content_image" class="form-control-file" required>
                </div>
                <div class="form-group">
                    <input type="file" name="style_image" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Transform</button>
            </form>

            <div id="loading" class="loading mt-3">
                <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
                <p>Applying artistic magic...</p>
            </div>

            <div id="result" class="result mt-3"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
